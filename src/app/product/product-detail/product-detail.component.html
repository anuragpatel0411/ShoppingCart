<div class="productDetail" *ngFor="let product of products">
    <div *ngIf="product && (sku==product.productSKU)">
        <app-page-title title="{{product.productName}}" [children]="[{title: 'Products',link:'/products'},{title: product.productName}]"></app-page-title>
        <!--Product Page Content-->
        <div class="container">
            <div class="row">
                <!--Product Gallery-->
                <div class="col-xs-12 col-md-12 col-lg-5 col-xl-5 image">
                  <div>
                    <img *ngIf="!images" src="{{product.productImage[0]}}">
                    <img *ngIf="images" src="{{images}}"> 
                  </div>
                  <span *ngFor="let image of product.productImage" (click)="imgChange(image)">
                    <img class="thumbnail" src="{{image}}">
                  </span>
                </div>
                <!--Product Details-->
                <div class="col-xs-12 col-md-12 col-lg-7 col-xl-7 details">
                    <div class="pname">{{product.productName}}</div>
                    <div class="pcategory">( {{product.productCategory}} )</div>
                    <div class="pprice">&#8377; {{product.productPrice}}</div>
                    <div class="pdescription">{{product.productDescription}}</div>
                    <div class="features">Features:   
                        <div class="pfeature" *ngFor="let feature of product.productFeatures">
                            <ul>
                                <li>{{feature}}</li>
                            </ul>
                        </div>  
                    </div>
                    <div>
                        <button class="btn btn-success" (click)="addToCart()">Add to cart</button>           
                    </div>                       
                </div>
            </div>
        </div>
    </div>
</div>
