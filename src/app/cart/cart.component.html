<app-page-title title="Cart" [children]="[{title: 'Cart'}]"></app-page-title>

<div class="container">
    <div class="table-responsive shopping-cart">
        <div class="row">
            <div class="col-sm-4">Product Name</div>
            <div class="text-center col-sm-2">Quantity</div>
            <div class="text-center col-sm-2">Price</div>
            <div class="text-center col-sm-2">Subtotal</div>
            <div class="text-right col-sm-2">
                <button class="btn btn-sm btn-outline-danger" (click)="onClearCart()">Clear Cart</button>
            </div>
        </div>
        <div *ngFor="let item of products">
            <div *ngFor="let cart of cartItem; index as i;">
                <div  class="row details" *ngIf="cart==item.productSKU">
                    <div class="col-sm-4">
                        <div class="row productItem">
                            <a class="product-thumb col-sm-4" routerLink="/products/{{item.productSKU}}">
                                <img [src]="item.productImage" alt="Product">
                            </a>
                            <div class="product-info col-sm-7">
                                <h4 class="productTitle">
                                    <a routerLink="/products/{{item.productSKU}}">{{item.productName}}</a>
                                </h4>
                            </div>
                        </div>
                    </div>

                    <div class="text-center col-sm-2">
                        <div class="count-input">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary" type="button" (click)="decreaseQuantity(i)">-</button>
                                </div>
                                <input type="text" class="form-control text-center" value={{quantity[i]}}  (change)="calcTotal()">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" (click)="increaseQuantity(i)">+</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center text-lg text-medium col-sm-2">&#8377; {{item.productPrice}}</div>
                    <div class="text-center text-lg text-medium col-sm-2">&#8377; {{ (item.productPrice * quantity[i]) }}</div>
                    <div class="text-right col-sm-2">
                        <span class="rem" (click)="onRemoveItem(item.productSKU, i)">
                            &#10006;
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="shopping-cart-footer">
        <div class="column">
        </div>
        <div class="column text-lg">Total:
            <span class="text-medium">&#8377; {{ calcTotal() }}</span>
        </div>
    </div>
    <div class="shopping-cart-footer">
        <div class="column">
            <a class="btn btn-outline-secondary" routerLink="/products" style="color:#8b929a">Back to Shopping</a>
        </div>
        <div class="column">
            <a class="btn btn-success" routerLink="/checkout" style="color:#fff" href="">Checkout</a>
        </div>
    </div>
</div>
