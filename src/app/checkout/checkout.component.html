<div class="pageTitle">
  <div class="container">
      <div class="column">
          <h1>Checkout</h1>
      </div>
      <div class="column">
          <ul class="breadcrumbs">
              <li>
                  <a routerLink="/home" href="">Home</a>
              </li>
              <ng-container>
                  <li class="separator">&nbsp;</li>
                  <li>Checkout</li>
              </ng-container>
          </ul>
      </div>
  </div>
</div>

<div class="container padding-bottom-3x mb-2">
  <div class="row">
    <div class="col-xl-9 col-lg-8">

      <div class="checkout-steps">
        <button [ngClass]="{'active': i === activeStep, 'active-sibling': i === activeStep-1}" *ngFor="let step of steps; let i = index"><span class="angle" *ngIf="i < steps.length-1"></span>{{step}}</button>
      </div>

      <app-address [ngClass]="{'d-none': activeStep !== 0}"></app-address>
      <app-shipping [ngClass]="{'d-none': activeStep !== 1}"></app-shipping>
      <app-payment [ngClass]="{'d-none': activeStep !== 2}"></app-payment>
      <app-review [ngClass]="{'d-none': activeStep !== 3}"></app-review>

    </div>
    <div class="col-xl-3 col-lg-4">
      <app-sidebar></app-sidebar>
    </div>
  </div>
</div>
