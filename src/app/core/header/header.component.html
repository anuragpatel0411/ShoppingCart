<app-nav-off-canvas [view]="menuToggle"></app-nav-off-canvas>

<header class="navbar">
  <div class="siteBranding">
    <div class="inner">
      <span class="space" [hidden]="menuToggle"></span>
      <span class="offcanvasToggle" href="" (click)="onMenuToggle()">â˜°</span>
    </div>
  </div>

  <app-navigation-main></app-navigation-main>

  <div class="toolbar">
    <div class="inner">
      <div class="tools">
        <div class="search">
            <i class="material-icons">search</i>
          </div>
        <div class="account">
          <a *ngIf="!user; else whenLoggedIn" routerLink="/register-login"></a>

          <ng-template #whenLoggedIn>
            <a routerLink="/account/profile"></a>
          </ng-template>

          <a routerLink='/register-login'>
            <i class="material-icons">person</i>
          </a>
          <ul *ngIf="user" class="toolbarDropdown">
            <li class="subMenuUser">
              <div class="userInfo">
                <h6 class="userName">{{ user.email }}
                </h6>
              </div>
            </li>
            <li>
              <a routerLink="/account/profile" href="">My Profile</a>
            </li>
            <li>
              <a routerLink="/account/orders" href="">Orders List</a>
            </li>
            <li class="subMenuSeparator"></li>
            <li>
              <a href="" (click)="onLogOut($event)">
                <i class="iconUnlock"></i>Logout</a>
            </li>
          </ul>
        </div>

        <app-toolbar-cart></app-toolbar-cart>
      
      </div>
    </div>
  </div>
</header>
